<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h1>로그인</h1>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/member/login}" method="post">
    <div>
        <label>아이디:</label>
        <input type="text" name="userid" required>
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>

</body>
</html>
